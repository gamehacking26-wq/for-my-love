  <style>
    /* animated cute background */
    body {
      background: linear-gradient(-45deg, #ffd6e7, #ffc2d1, #ffe6f0, #ffd1dc);
      background-size: 400% 400%;
      animation: bgMove 12s infinite linear;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* floating hearts layer */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 7s linear infinite;
      opacity: 0.75;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }

      to {
        transform: translateY(-10vh);
      }
    }

    /* button bounce */
    .btn a {
      animation: bounce 1.6s infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }
  </style>
